# --- Core Settings ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g history-limit 10000

# Neovim compatibility
set -g escape-time 10
set -g focus-events on
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'

# --- Keybindings ---
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Splits (keep current path)
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Navigation & Resizing (Vim style)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Windows
bind c new-window -c '#{pane_current_path}'
bind -r n next-window
bind -r p previous-window
bind b break-pane -d
bind x confirm-before -p "kill-pane #P? (y/n)" kill-pane

# Copy Mode (Vi + pbcopy)
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Persistence
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-continue-without-prompt 'on'

# Theme Config
set -g @kanagawa-theme 'dragon'
set -g @kanagawa-ignore-window-colors true
set -g @kanagawa-show-powerline true
set -g @kanagawa-show-left-icon session
set -g @kanagawa-plugins "cpu-usage ram-usage battery date time"

# --- Initialize TPM (Keep at bottom) ---
run '~/.tmux/plugins/tpm/tpm'

# --- UI Overrides (High Visibility) ---
# Must be AFTER tpm run command to override theme defaults
set -g pane-border-lines double
set -g pane-active-border-style "bg=default fg=#d27e99"
set -g pane-border-style "bg=default fg=colour240"
