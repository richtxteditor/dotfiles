# --- Core Settings ---

# TPM bootstrap (one-time manual install)
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
# Neovim compatibility
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'

# --- Keybindings ---
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Splits (keep current path)
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Navigation & Resizing (Vim style)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Windows
bind c new-window -c '#{pane_current_path}'
bind Space last-window
bind -r n next-window
bind -r p previous-window
bind -r m resize-pane -Z
bind b break-pane -d
bind x confirm-before -p "kill-pane #P? (y/n)" kill-pane

# Session Management
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs -I {} tmux switch-client -t {}"

# Copy Mode (Vi + pbcopy/xclip)
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection

if-shell "uname | grep -q Darwin" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'; \
   bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'"

if-shell "uname | grep -q Linux" \
  "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -in'; \
   bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -in'"

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Persistence
set -g @resurrect-capture-pane-contents 'on'

# Theme Config
set -g @kanagawa-theme 'dragon'
set -g @kanagawa-ignore-window-colors true
set -g @kanagawa-show-powerline true
set -g @kanagawa-show-left-icon session
set -g @kanagawa-plugins "date time"

# --- Initialize TPM (Keep at bottom) ---
if-shell "test -d ~/.tmux/plugins/tpm" "run '~/.tmux/plugins/tpm/tpm'"

# --- UI Overrides (High Visibility) ---
# Must be AFTER tpm run command to override theme defaults
set -g pane-border-lines double
set -g pane-active-border-style "bg=default fg=#d27e99"
set -g pane-border-style "bg=default fg=colour240"
